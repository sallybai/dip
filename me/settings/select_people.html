<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">

    <title>WeChat H5</title>
    <link rel="stylesheet" type="text/css" href="/css/global.css">
    <link rel="stylesheet" type="text/css" href="/css/weui.min.css">
    <script type="text/javascript" src="/js/iscroll/iscroll.js"></script>
    <script type="text/javascript" src="/js/iscroll/demoUtils.js"></script>
    <script type="text/javascript" src="/js/zepto/zepto.min.js"></script>
    <script type="text/javascript">

        var myScroll;

        function loaded() {
            myScroll = new IScroll('#wrapper', { mouseWheel: true, tap: true, click: true });

            /*  document.getElementById('me').addEventListener('tap', function () {
                 this.style.background = !this.style.background ? '#dbdbde' : '';
             }, false); */
        }

        document.addEventListener('touchmove', function (e) { e.preventDefault(); }, isPassive() ? {
            capture: false,
            passive: false
        } : false);

    </script>
</head>

<body onload="loaded()" class="double-check contacts">
    <div id="header">
        <div class="weui-search-bar" id="searchBar">
            <form class="weui-search-bar__form">
                <div class="weui-search-bar__box">
                    <i class="weui-icon-search"></i>
                    <input type="search" class="weui-search-bar__input" id="searchInput" placeholder="搜索" required="">
                    <a href="javascript:" class="weui-icon-clear" id="searchClear"></a>
                </div>
                <label class="weui-search-bar__label" id="searchText">
                    <i class="weui-icon-search"></i>
                    <span>Search</span>
                </label>
            </form>
            <a href="javascript:" class="weui-search-bar__cancel-btn" id="searchCancel">Cancel</a>
        </div>

    </div>

    <div id="footer">
    </div>

    <script type="text/javascript" src="/js/speech/script.js"></script> 
   
    <script type="text/javascript">
   
    $('input').bind("click",function(){
        console.log('a');
        $(this).attr("checked", true);
    })
    
    $('input').attr("checked", true);

    </script>

</body>

</html>
